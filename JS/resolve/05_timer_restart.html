<!-- 
버튼을 누르면 0.1초마다 1씩 증가하도록 상자에 표시하고
다시 버튼을 누르면 타이머가 멈춥니다.
또 다시 누르면 타이머가 동작합니다.

그리고 처음에는 버튼에 '시작'이라고 표시하고
타이머가 동작하면 '멈춤'이라고 변경하세요.
타이머가 중지되면 다시 '시작'이라고 표시하세요.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output {
            width: 300px;
            height: 300px;
            border: 4px solid #000;
            margin: 50px;
            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let $output = document.querySelector('#output');
            let $button = document.querySelector('#btnStart');
            let count = 0;
            let timerId = null;         // 타이머 핸들
            let isStart = false;
            const INTERVAL = 100;

            $button.addEventListener('click', () => {
                if(isStart) {
                    clearInterval(timerId);
                    timerId = null;
                    $button.textContent = '시작';

                } else {
                    startTimer();
                    $button.textContent = '멈춤';
                }
                isStart = !isStart;
            });

            function startTimer() {
                if(timerId == null) {
                    timerId = setInterval(() => {
                        $output.textContent = ++count;
                    }, INTERVAL);
                }
            }
        });
        
    </script>
</head>
<body>
    <div id="output"></div>
    <button id="btnStart">시작</button>
    
</body>
</html>
