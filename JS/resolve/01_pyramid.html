<!--
    숫자 7을 입력하면
          *         
         ***
        *****
       *******
      *********
     ***********
    *************
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const num = Number(prompt('숫자 입력', 0));
        let output = '';
        let w_line = 2 * num - 1;               // 제일마지막줄 별개수
        let mid_pos = parseInt(w_line/2);       // 소수점을 없애면 중앙 위치 얻기
        let w_star = 0;                         // 1칸 내려갈때마다 가운데 중심에서 좌우에 더 찍을 별 개수

        for(let i=0; i<num; i++) {
            for(let j=0; j<w_line; j++) {
                if (j >= mid_pos - w_star
                        && j <= mid_pos + w_star) {
                            output += '*';
                        }
                else
                    output += ' ';
            }

            output += '\n';
            w_star++;
        }

        console.log(output);
        

        
        // =========================================
        for(let i=1; i<=num; i++) {
            // document.write(' '.repeat(num-1) + '*'.repeat(2*i-1) + '<br>');
            console.log(' '.repeat(num-1) + '*'.repeat(2*i-1) + '<br>');
        }

    </script>
</head>

</html>
