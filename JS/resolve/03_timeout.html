<!-- 
3초후에 '안녕하세요. 환영합니다.'를
상자에 출력하세요.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #output {
            width: 600px;
            height: 300px;
            border: 4px solid #000;
            background-color: #333;
            margin: 50px;
            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let $output = document.querySelector('#output');

            setTimeout(() => {
                $output.textContent = '안녕하세요 환영합니다!'
            }, 3000);
            
        });
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
