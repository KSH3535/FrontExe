    <meta charset="UTF-8">

    <script>
        const a = () => { return this; }
        console.log(a);

        class Prefixer {
            constructor(prefix) {
                this.prefix = prefix;
            }

            // 4) 화살표 함수 사용 - 화살표 함수는 상위 스코프의 this를 자신의 this로 여긴다
            //                      화살표 함수는 콜백함수 전용 (함수형 프로그래밍의 역할로 탄생)
            add(arr) {
                return arr.map((item) => {
                    return this.prefix + item;      
                });
            }
        }

        const prefixer = new Prefixer('-Webkit-');
        console.log(prefixer.add(['trasition', 'user-select']));
    </script>
