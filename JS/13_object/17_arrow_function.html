    <title>Document</title>
    <script>
        class Prefixer {
            constructor(prefix) {
                this.prefix = prefix;
            }

            // 1) that 지역 변수에 this 담아서 사용
            add(arr) {
                const that = this;
                return arr.map(function (item) {
                    return that.prefix + item;      
                });
            }
        }

        const prefixer = new Prefixer('-Webkit-');
        console.log(prefixer.add(['trasition', 'user-select']));
    </script>
