        function min(...x) {
            let _min = x[0];
            for(const num of x) {
                if(_min > num)
                    _min = num;
            }
            return _min;
        }

        const array = [17, 9, 2, 1, 8];
        console.log(min(array));                // 배열 객체 1개가 파라미터로 전달됨
        console.log('');
        console.log(min(...array));             // 전개 연산자(배열을 가변 파라미터로 전개하라)
        console.log('');
        console.log(min(17, 9, 2, 1, 8));       // console.log(min(...array)); 과 같은
