<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const numbers = [23, 22, 15, 78, 9, 98];

        // value(값)만 필요한 경우 매개변수를 하나만 설정해도 무방
        numbers.forEach(function(value) {
            console.log(value);
        });

        // value(값)과 index가 모두 필요하다면?
        numbers.forEach(function(value, index) {
            console.log(index + ' : ' + value);
        });

        // map()도 마찬가지로 가공할 값만 필요하다면 매개변수를 하나만 설정해도 무방
        const nums1 = numbers.map(function(value) {
            return value / 2;
        });

        const nums2 = numbers.map(function(value) {
            return value + 100;
        });

        nums1.forEach(console.log);
        nums2.forEach(console.log);

    </script>
</head>
<body>
    
</body>
</html>
