<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 가변 매개변수
        function min(...items) {
            let min = items[0];
            for(const item of items) {
                min = min > item ? item : min;
            }
            return min;
        }

        console.log(min(25, 22, 788, 12, 3, 99));
        console.log(min(25, 22, 788, 12, 3, 99, 2, 77, 100));
    </script>
</head>
