<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // let 변수 선언
        let name = '홍길동'
        console.log(name)               // 홍길동
        console.log(typeof(name))       // string
        console.log(typeof name)        // string

        let num = 100;
        console.log(num)                // 100
        console.log(typeof(num))        // number

        let val = true;
        console.log(val)                // true
        console.log(typeof val)         // boolean

        /*
        javascript와 python은 값이 전달될 때 자료형이 결정된다.
        이것을 '동적 타입 언어'라고 한다.
        - 정적 타입 언어 : 정확한 자료형에 정확한 해당 자료형의 값이 전달되어야 한다.
                          C, C++, Java, C#
                          장점) 처음부터 정확한 문법의 표현, 규칙을 중요시한다.
                                설계, 규약, 규격
                                보수적, 기계적, 과업지향적
                                프레임워크에서 상속의 비중이 크다.
                                백엔드에서 중요한 언어인 경우가 많다.
        - 동적 타입 언어 : 값이 전달될 때 해당 값에 따라 자료형이 결정된다.
                          장점) 문법이 상대적으로 간단
                                규칙보다 사용 중심의 언어
                                진보적, 인간중심적
                          단점) 문법 에러가 많이 발생하고, 발견하기 어려울 때가 있음
                                이 언어만 가지고는 대규모 프로젝트에서 불리하다.
                                따라서 다른 언어와 분업해서 결합 사용하는 경우가 많다.
                                상속의 비중이 상대적으로 낮다.
                                함수의 중요도가 더 높다.
                                서비스에서 중요한 언어인 경우가 많다.
                                시대의 요구사항을 빠르게 적용하는데서 중요
        */
    </script>
</head>

</body>
</html>
