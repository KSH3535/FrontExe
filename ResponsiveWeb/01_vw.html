<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 모바일 기기를 위한 viewport 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    이 설정을 안하면 PC화면의 내용 => 모바일 화면 에서 글자가 작아지게됨.
    
    viewport 개념이 생기기전 : px, %
    viewport 개념이 생긴 후  : px, %, vw, vh, vmin, vmax
        vw      : 1vw = 뷰포트 너비의 1%   ex) 100vw 화면너비와 동일
        vh      : 1vh = 뷰포트 높이의 1%
        vmin    : 뷰포트의 너비와 높이 중에서 작은 값의 1%와 같다
        vmax    : 뷰포트의 너비와 높이 중에서 큰 값의 1%와 같다
    -->
    <title>Document</title>
    <style>
        h1 {
            font-size: 5vw;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>안녕하세요!</h1>
</body>
</html>
