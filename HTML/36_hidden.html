<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <!--
        1) get  : 디폴트 값.
                  url에 변수(데이터)를 포함하여 요청하고, 헤더에도 포함하여 전송
                  url에 데이터가 노출되어 보안에 취약하다.
                  값이나 내용 등을 바꾸지 않고, 단순히 데이터를 조회하여 보여줄 때 사용
        2) post : url에 변수(데이터)를 노출하지 않고 요청, 바디에 데이터를 포함하여 전송
                  서버상의 데이터 값이나 상태를 바꾸기 위해 사용
                  
    -->
    <form action="login.jsp" method="post">
        <fieldset>
            <!-- hidden : 화면에는 보이지 않고, 서버로는 전달되는 요소 -->
            <input type="hidden" name="url" id="url" value="사이트를 통한 직접 로그인">
            <label>아이디: <input name="uid" type="text" id="user_id" size="10"></label>
            <label>비밀번호: <input name="upwd" type="password" id="user_pw" size="10"></label>
            <input type="submit" value="로그인">
        </fieldset>
    </form>
</body>
</html>
