<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향</title>
    <!-- html내에서 style 속성 이용하지 않고, css파일 불러오기 -->
    <link rel="stylesheet" href="css/order.css">
</head>

<body>
    <div id="container">
        <h1>레드향 주문하기</h1>
        <form action="order.jsp">
            <fieldset>
                <legend>배송 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="prod">주문 상품</label>
                        <input name="ordername" type="text" id="prod" value="상품용 3kg" readonly>
                        <!-- readonly : 입력 필드가 읽기 전용으로 수정 불가능 -->
                    </li>
                    <li>
                        <label for="user_name">이름</label>
                        <input name="uname" type="text" id="user_name" autofocus required>
                        <!-- required : 반드시 입력 -->
                    </li>
                    <li>
                        <label for="addr">배송 주소</label>
                        <input name="uaddr" type="text" id="addr" required>
                    </li>
                    <li>
                        <label for="e-mail">이메일</label>
                        <input name="umail" type="email" id="e-mail">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input name="uphone" type="tel" id="phone" placeholder="하이픈 빼고 입력해주세요(01012345678)" required>
                    </li>
                    <li>
                        <label for="d-day">배송 지정</label>
                        <input type="date" id="d-day"><small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea name="umemo" id="memo" cols="40" rows="4"></textarea>
                        <!-- cols(가로) 40자, rows(세로) 4줄을 담을 수 있게 속성 설정 -->
                    </li>
                </ul>
            </fieldset>

            <div>
                <button type="submit">주문하기</button>
                <button type="reset">취소하기</button>
            </div>
        </form>
    </div>
</body>

</html>
