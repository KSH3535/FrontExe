<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>연습문제 3</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			a:hover {
				background-color:#000;
				color:#fff;
			}
			ul {
				list-style: none;
			}
			li {
				float: left;
			}
			a {
				display: block;
				padding: 10px 20px;
				background-color: lightgray;
			}
			
			/* a 태그 link 속성
				:link		방문하지 않은 링크
				:visited	이미 방문한 링크
				:hover		링크에 마우스 포인터를 올려 놓았을 때(mouseover)
				:active		링크를 클릭하는 순간 보여지는 속성
			 */
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
