<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 레벨</title>
    <style>
        body * {
            border: 1px solid blue;
        }
        .accent {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!--1)블록 레벨 요소
        : 태그 중에 h1, div, p처럼 혼자 한 줄을 차지하는 것
          요소의 너비가 100%
          오른쪽에 다른 요소가 올 수 없다.
          <h1>, <div>, <p>, ...

          블록레벨 요소는 모두 Box Style -> Box Model
          컨텐츠영역(내 몸) + padding(속옷) + border(테두리:옷) + margin(다른 요소와 간격)

        2)인라인 레벨 요소
        : 한 줄 요소를 차지하지 않고 컨텐츠 영역만 차지하므로
          우측 공간에 다른 요소가 올 수 있다.
          <span>, <img>, <strong>, ...
    -->
    <h1>시간이란...</h1>
    <div>내일 죽을 것처럼 <p class="accent">오늘</p>을 살고</div>
    <p>영원히 살 것처럼 <br> 내일을 꿈꾸어라.</p>
</body>
</html>
