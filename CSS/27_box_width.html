<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box 크기 조절</title>
    <style>
        div {
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .box1 {
            /* 디폴트는 contents 영역의 크기로 지정된다. */
            width: 400px;       /*절대적 크기*/
            height: 100px;
        }
        .box2 { 
            width: 50%;         /*가변적 크기 ; 브라우저창 크기를 늘리면 같이 늘어남*/
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
